<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/dusk/64/000000/apple-calculator.png" type="image/x-png">
    <title>Máy tính cơ bản</title>
</head>


<body>
    <div class="may-tinh">
        <div id="tg" title="Võ Tá Nam @ 2021">Võ Tá Nam</div>
        <div class="man-hinh">
            <div id="noi-dung-hien-thi">0</div>
        </div>


        <div class="ban-phim">
            <div class="so">
                <div class="phim" onclick="themVao('1')"><span>1</span></div>
                <div class="phim" onclick="themVao('2')"><span>2</span></div>
                <div class="phim" onclick="themVao('3')"><span>3</span></div>
                <div class="phim" onclick="themVao('4')"><span>4</span></div>
                <div class="phim" onclick="themVao('5')"><span>5</span></div>
                <div class="phim" onclick="themVao('6')"><span>6</span></div>
                <div class="phim" onclick="themVao('7')"><span>7</span></div>
                <div class="phim" onclick="themVao('8')"><span>8</span></div>
                <div class="phim" onclick="themVao('9')"><span>9</span></div>

            </div>
            <div class="chuc-nang">
                <div class="phim" onclick="themVao('+')"><span>+</span></div>
                <div class="phim" onclick="themVao('-')"><span>-</span></div>
                <div class="phim" onclick="themVao('*')"><span>*</span></div>
                <div class="phim" onclick="themVao('/')"><span>/</span></div>
                <div class="phim" onclick="xoaSach()"><span>C</span></div>
                <div class="phim" onclick="themVao('0')"><span>0</span></div>
                <div class="phim" onclick="tinh()"><span>=</span></div>
            </div>
        </div>
    </div>
</body>

<script src="func.js"></script>

</html>
